<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to HyperDev!</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/style.css">
  </head>
  <body>
    <div id="header">
      <h1>ISQA_5 - Nasdaq Stock Price Checker</h1>
    </div>
    <div id="forms">
      <div class="formDiv">
        <h2>Get single price and total likes</h2>
        <form id="singleStock">
          <input type="text" name="stock" placeholder="goog" style="width: 100px" required="">
          <input type="checkbox" name="like" value=true> Like?<br>
          <button type="submit" id="submitOne">Get Price!</button>
        </form>
      </div>
      
      <div class="formDiv">
        <h2>Compare and get relative likes</h2>
        <form id="twoStocks">
          <input type="text" name="stock" placeholder="goog" style="width: 100px" required="">
          <input type="text" name="stock" placeholder="msft" style="width: 100px" required="">
          <input type="checkbox" name="like" value=true> Like both?<br>
          <button type="submit" >Get Price!</button>
        </form>
      </div>
      
      <div id="display">
        
      </div>
    </div>
  <script src="./public/client.js"></script>
  </body>
</html>
